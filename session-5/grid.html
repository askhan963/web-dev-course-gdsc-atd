<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .grid{
            display: grid;
            grid-template-columns: auto auto auto;
            gap: 50px;
        }
        .grid div{
            background-color: aqua;
            padding: 20px;
            margin: 10px;
            text-align: center;
        }
        #item-1{
            grid-column-start: 1;
            grid-column-end: 3;
        }
    </style>
</head>
<body>
    <h1>Grid</h1>
    <div class="grid">
        <div id="item-1">0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
